<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <title>Submit Form</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container">
      <form class="form" id="form">
        <h2>Register With Us</h2>

        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" class="username" placeholder="Enter username">
          <small>Error Username</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" class="email" placeholder="Enter email">
          <small>Error Email</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" class="password" placeholder="Enter Password">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="Confirm password">Confirm Password</label>
          <input type="password" class="password2" placeholder="Confirm Password">
          <small>Error message</small>
        </div>
        <button type="submit" name="button">Submit</button>

      </form>
    </div>


    <script src="app.js"></script>
  </body>
</html>
